<ion-content> <div class="login_main"> <p> <span><img ng-src="{{head_url}}"></span> </p> <p class="login_hospital" ng-click="hositalCheckChange()"> <span><i class="fa iconfont">&#xe603;</i><a>医院</a></span> <span>{{hospitals[0].name}}</span> <span><i class="fa iconfont">{{hospital_check?'&#xe607;':'&#xe600;'}}</i></span> </p> <div ui-view="select" class="select_main" ng-show="hospital_check"></div> <p ng-show="!hospital_check"> <span><i class="fa iconfont">&#xe601;</i>手机号码</span> <span> <input ng-model="hospital_params.phone_number" ng-change="phoneChange()" type="number" class="input" style="color:#343434"> </span> </p> <p ng-show="!hospital_check"> <span><input type="number" ng-model="hospital_params.sms_code" style="color:#ababab" class="input"></span> <span ng-click="time_out()" ng-class="{'test':button_disabled}" ng-disabled="button_disabled">{{verifiticationCode}} </span> </p> <p ng-show="!hospital_check"> <span ng-disabled="!hospitals[0].name || !hospital_params.phone_number || !hospital_params.sms_code" ng-click="query()" ng-class="{'button':!hospitals[0].name || !hospital_params.phone_number || !hospital_params.sms_code}">立即查询</span> </p> <p ng-show="!hospital_check"> <i class="fa iconfont">&#xe602;</i> <span>我已阅读并同意体简的</span> <span ui-sref="app.user">【用户协议】</span> </p> </div> </ion-content>
